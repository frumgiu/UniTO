#-------------------------------------------------------------------------------------------------------------
#------------------------------------       Deployment      --------------------------------------------------
#-------------------------------------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: api-gateway
    name: api-gateway
spec:
    replicas: 1
    selector:
        matchLabels:
            app: api-gateway
    template:
        metadata:
            labels:
                app: api-gateway
        spec:
            containers:
            - name: api-gateway
              image: fabioferrero/unititaass:api-gateway
              
              ports:
                - containerPort: 8080
              env:
                - name: SPRING_APPLICATION_JSON
                  value: '{"eureka": {"instance": {"prefer-ip-address": false, "hostname": "api-gateway"}, "client": {"service-url": {"defaultZone": "http://service-discovery-server:8761/eureka"}}}}'
---
#-------------------------------------------------------------------------------------------------------------
#------------------------------------       Service      -----------------------------------------------------
#-------------------------------------------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
    name: api-gateway
    labels:
        app: api-gateway
spec:
    type: LoadBalancer
    ports:
        - port: 8080
          targetPort: 8080
    selector:
      app: api-gateway
    